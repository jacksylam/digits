@(contacts: List[Contact])

@Main("Home") {
  <div class="container">
    <h1>Current Contacts</h1>
    <table class="table table-striped table-bordered">
      <tr><th>First</th> <th>Last</th> <th>Phone</th></tr>
      @for(contact <- contacts) {
        <tr>
          <td>@contact.getFirstName()</td>
          <td>@contact.getLastName()</td>
          <td>@contact.getTelephone()</td>
          <td><a class="btn btn-default btn-xs btn-warning" href="@routes.Application.newContact(contact.getId)">Edit</a></td>
          <td><a class="btn btn-default btn-xs btn-danger" href="@routes.Application.deleteContact(contact.getId)"> Delete</a> </td>
        </tr>
      }
    </table>
  </div>
}`
