@(contacts: List[Contact])

@Main("Home") {
  <div class="container">
    <h1>Current Contacts</h1>
    <table class="table table-striped table-bordered">
      <tr><th>First</th> <th>Last</th> <th>Phone</th> <th>Type</th> <th>Diet</th></tr>
      @for(contact <- contacts) {
        <tr>
          <td>@contact.getFirstName()</td>
          <td>@contact.getLastName()</td>
          <td>@contact.getTelephone()</td>
          <td>@contact.getTelephoneType()</td>
          <td>
          @for(dietType <- contact.getDietTypes){
            @dietType.toString(),
          }
          </td>
          <td><a href="@routes.Application.newContact(contact.getId)">Edit</a></td>
        </tr>
      }
    </table>
  </div>
}
